<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armamentarium | Verbum Semper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --papiro: #f8f5f1; --azul-noche: #2c3e50; --dorado: #c19a6b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--papiro); color: #333; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .admin-panel { background: #fff; border: 2px dashed var(--dorado); }
    </style>
</head>
<body class="pb-20">

    <nav class="p-6 border-b border-gray-200 bg-white/90 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <a href="index.html" class="text-xs font-bold text-[#2c3e50] hover:underline">← VOLVER AL INICIO</a>
        <h1 class="text-xl uppercase tracking-tighter">ARMAMENTARIUM</h1>
        <div id="status-profe" class="text-[10px] text-green-600 font-bold uppercase"></div>
    </nav>

    <section id="panel-admin" class="hidden max-w-4xl mx-auto mt-10 p-8 admin-panel rounded-2xl shadow-xl">
        <h2 class="text-2xl mb-6 text-[#2c3e50]">Panel del <span class="text-[#c19a6b]">Magister</span></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="add-nombre" placeholder="Nombre del archivo (ej: Gramática 1)" class="p-3 border rounded-lg">
            <select id="add-categoria" class="p-3 border rounded-lg">
                <option value="Gramática">Gramática</option>
                <option value="Textos">Textos</option>
                <option value="Vocabulario">Vocabulario</option>
            </select>
            <textarea id="add-desc" placeholder="Breve descripción..." class="p-3 border rounded-lg md:col-span-2"></textarea>
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-400 mb-2">SELECCIONA EL PDF:</label>
                <input type="file" id="add-file" accept=".pdf" class="w-full">
            </div>
            <button onclick="subirRecurso()" id="btn-subir" class="bg-[#c19a6b] text-white p-4 rounded-xl font-bold hover:bg-[#2c3e50] transition md:col-span-2">
                SUBIR AL ARSENAL
            </button>
        </div>
    </section>

    <header class="py-16 text-center">
        <h2 class="text-4xl md:text-5xl text-[#2c3e50] mb-4">Instrumentos de Estudio</h2>
        <div class="w-24 h-1 bg-[#c19a6b] mx-auto mb-6"></div>
        <p class="text-gray-500 italic px-4">"Armis scire, ut vincere possis" (Conoce las armas para poder vencer)</p>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div id="lista-recursos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <p class="text-gray-400 italic animate-pulse">Consultando los archivos del Magister...</p>
            </div>
        </div>
    </main>

   <script>
    // --- 1. CONFIGURACIÓN ---
    // Asegúrate de que estas comillas se mantengan
    const URL_PROYECTO = 'https://qputapfkhqxgykrpltgb.supabase.co'; 
    const LLAVE_ANONIMA = 'TU_LLAVE_ANON_AQUÍ'; // <--- PEGA TU LLAVE AQUÍ
    const EMAIL_DEL_PROFE = 'tu-email@ejemplo.com'; // <--- TU EMAIL DE ACCESO

    const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA);

    // --- 2. CARGAR RECURSOS ---
    async function cargarRecursos() {
        console.log("Magister, buscando archivos...");
        const { data, error } = await supabaseClient
            .from('recursos')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Error al leer la tabla:", error);
            return;
        }

        const contenedor = document.getElementById('lista-recursos');
        
        if (!data || data.length === 0) {
            contenedor.innerHTML = `
                <div class="col-span-full text-center py-20 bg-white/50 rounded-2xl border-2 border-dashed border-gray-200">
                    <p class="text-gray-400 italic font-serif">"Bibliotheca vacua est"<br>(La biblioteca está vacía)</p>
                </div>`;
            return;
        }

        contenedor.innerHTML = '';
        data.forEach(item => {
            contenedor.innerHTML += `
                <div class="bg-white p-8 rounded-2xl shadow-sm border-t-4 border-[#c19a6b] hover:shadow-md transition-all">
                    <span class="text-[10px] font-bold text-[#c19a6b] uppercase tracking-widest bg-[#c19a6b]/10 px-2 py-1 rounded">${item.categoria || 'General'}</span>
                    <h3 class="text-xl font-bold text-[#2c3e50] mt-4 mb-2">${item.nombre}</h3>
                    <p class="text-gray-500 text-sm mb-6">${item.descripcion || ''}</p>
                    <a href="${item.url_descarga}" target="_blank" 
                       class="inline-block w-full text-center bg-[#2c3e50] text-white px-6 py-3 rounded-xl text-xs font-bold hover:bg-[#c19a6b] transition shadow-lg">
                       ABRIR MANUSCRITO ↓
                    </a>
                </div>`;
        });
    }

    // --- 3. SUBIR RECURSO (PARA EL PROFE) ---
    async function subirRecurso() {
        const btn = document.getElementById('btn-subir');
        const file = document.getElementById('add-file').files[0];
        const nombre = document.getElementById('add-nombre').value;
        const desc = document.getElementById('add-desc').value;
        const cat = document.getElementById('add-categoria').value;

        if (!file || !nombre) {
            alert("Magister, debe indicar nombre y seleccionar un archivo.");
            return;
        }

        btn.innerText = "SUBIENDO AL ARSENAL...";
        btn.disabled = true;

        try {
            // A. Subir el archivo al Storage
            const nombreArchivo = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            const { data: uploadData, error: uploadError } = await supabaseClient.storage
                .from('recursos')
                .upload(nombreArchivo, file);

            if (uploadError) throw uploadError;

            // B. Obtener URL pública
            const { data: urlData } = supabaseClient.storage.from('recursos').getPublicUrl(nombreArchivo);
            const urlPublica = urlData.publicUrl;

            // C. Guardar en tabla
            const { error: dbError } = await supabaseClient.from('recursos').insert([
                { nombre: nombre, descripcion: desc, categoria: cat, url_descarga: urlPublica }
            ]);

            if (dbError) throw dbError;

            alert("¡Arsenal actualizado con éxito!");
            window.location.reload();

        } catch (err) {
            alert("Error: " + err.message);
            console.error(err);
        } finally {
            btn.innerText = "SUBIR AL ARSENAL";
            btn.disabled = false;
        }
    }

    // --- 4. VERIFICAR ADMIN ---
    async function checkAdmin() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user && user.email === EMAIL_DEL_PROFE) {
            const panel = document.getElementById('panel-admin');
            if (panel) panel.classList.remove('hidden');
            const status = document.getElementById('status-profe');
            if (status) status.innerText = "MODO MAGISTER ACTIVO";
        }
    }

    // --- AL CARGAR ---
    window.onload = () => {
        cargarRecursos();
        checkAdmin();
    };
</script>
</body>
</html>
