<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armamentarium | Verbum Semper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --papiro: #f8f5f1; --azul-noche: #2c3e50; --dorado: #c19a6b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--papiro); color: #333; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .admin-panel { background: #fff; border: 2px dashed var(--dorado); }
    </style>
</head>
<body class="pb-20">

    <nav class="p-6 border-b border-gray-200 bg-white/90 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <a href="index.html" class="text-xs font-bold text-[#2c3e50] hover:underline">← VOLVER AL INICIO</a>
        <h1 class="text-xl uppercase tracking-tighter">ARMAMENTARIUM</h1>
        <div id="status-profe" class="text-[10px] text-green-600 font-bold uppercase"></div>
    </nav>

    <section id="panel-admin" class="hidden max-w-4xl mx-auto mt-10 p-8 admin-panel rounded-2xl shadow-xl">
        <h2 class="text-2xl mb-6 text-[#2c3e50]">Panel del <span class="text-[#c19a6b]">Magister</span></h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="add-nombre" placeholder="Nombre del archivo (ej: Gramática 1)" class="p-3 border rounded-lg">
            <select id="add-categoria" class="p-3 border rounded-lg">
                <option value="Gramática">Gramática</option>
                <option value="Textos">Textos</option>
                <option value="Vocabulario">Vocabulario</option>
            </select>
            <textarea id="add-desc" placeholder="Breve descripción..." class="p-3 border rounded-lg md:col-span-2"></textarea>
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-400 mb-2">SELECCIONA EL PDF:</label>
                <input type="file" id="add-file" accept=".pdf" class="w-full">
            </div>
            <button onclick="subirRecurso()" id="btn-subir" class="bg-[#c19a6b] text-white p-4 rounded-xl font-bold hover:bg-[#2c3e50] transition md:col-span-2">
                SUBIR AL ARSENAL
            </button>
        </div>
    </section>

    <header class="py-16 text-center">
        <h2 class="text-4xl md:text-5xl text-[#2c3e50] mb-4">Instrumentos de Estudio</h2>
        <div class="w-24 h-1 bg-[#c19a6b] mx-auto mb-6"></div>
        <p class="text-gray-500 italic px-4">"Armis scire, ut vincere possis" (Conoce las armas para poder vencer)</p>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div id="lista-recursos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <p class="text-gray-400 italic animate-pulse">Consultando los archivos del Magister...</p>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURACIÓN ---
        const URL_PROYECTO = 'https://qputapfkhqxgykrpltgb.supabase.co'; 
        const LLAVE_ANONIMA = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwdXRhcGZraHF4Z3lrcnBsdGdiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjkyNjMsImV4cCI6MjA4NTgwNTI2M30.afT7YCWhalxy8puZ7E2t_fQU9xMtTGnCp0kcWvKb4FU';
        const EMAIL_DEL_PROFE = 'undolarideas@gmail.com'; // <--- CAMBIA ESTO POR TU EMAIL

       / Inicializamos con un pequeño ajuste de seguridad
    const supabaseClient = supabase.createClient(URL_PROYECTO, LLAVE_ANONIMA, {
      db: { schema: 'public' }
    });

    async function cargarRecursos() {
    console.log("Magister, estoy buscando archivos en la biblioteca...");
    
    // Intentamos traer los datos
    const { data, error } = await supabaseClient
        .from('recursos')
        .select('*');

    if (error) {
        console.error("Error al leer la tabla:", error);
        return;
    }

    console.log("Archivos encontrados:", data.length, data); // Esto nos dirá qué encontró

    const contenedor = document.getElementById('lista-recursos');
    
    // Si no hay datos, mostramos un mensaje amigable
    if (!data || data.length === 0) {
        contenedor.innerHTML = `
            <div class="col-span-full text-center py-20 bg-white/50 rounded-2xl border-2 border-dashed border-gray-200">
                <p class="text-gray-400 italic font-serif">"Bibliotheca vacua est"<br>(La biblioteca está vacía)</p>
            </div>`;
        return;
    }

    // Si hay datos, limpiamos el "Cargando..." y dibujamos las tarjetas
    contenedor.innerHTML = '';
    data.forEach(item => {
        contenedor.innerHTML += `
            <div class="bg-white p-8 rounded-2xl shadow-sm border-t-4 border-[#c19a6b] hover:shadow-md transition-all duration-300">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-[10px] font-bold text-[#c19a6b] uppercase tracking-widest bg-[#c19a6b]/10 px-2 py-1 rounded">${item.categoria || 'General'}</span>
                </div>
                <h3 class="text-xl font-bold text-[#2c3e50] mb-2">${item.nombre}</h3>
                <p class="text-gray-500 text-sm mb-6 leading-relaxed">${item.descripcion || 'Sin descripción disponible.'}</p>
                <a href="${item.url_descarga}" target="_blank" 
                   class="inline-block w-full text-center bg-[#2c3e50] text-white px-6 py-3 rounded-xl text-xs font-bold hover:bg-[#c19a6b] transition-colors shadow-lg shadow-gray-200">
                   ABRIR MANUSCRITO ↓
                </a>
            </div>
        `;
    });
}

    // ... (Mantén el resto de funciones igual: subirRecurso y checkAdmin)
    // Pero asegúrate de que en subirRecurso diga .from('recursos') en minúsculas.
</script>
</body>
</html>
